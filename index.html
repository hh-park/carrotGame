<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/095e020db5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- reference -->
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up--hide">
      <button class="pop-up__refresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="pop-up__message">message</span>
    </section>

    <!-- me -->
    <div class="console">
      <div class="play">
        <button class="playBtn">
          <i class="fa-solid fa-play"></i>
        </button>
      </div>
      <div class="timer">00:00</div>
      <div class="counter">0</div>
    </div>
    <div class="gameArea"></div>
  </body>
</html>

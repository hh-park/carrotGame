<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <script type="module" src="src/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/095e020db5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- reference -->
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="pop-up__message">message</span>
    </section>

    <!-- me -->

        </button>
      </div>
      <div class="timer">00:00</div>

    </div>
    <div class="gameArea"></div>

    <button id="btn1">Click to add</button>
    <button id="btn2">Click to add</button>
    <div class="box">s</div>
    <script>
      const btn1 = document.querySelector('#btn1');
      btn1.addEventListener('click', () => {
        const element = document.createElement('hi');
        document.body.appendChild(element);
        element.style.color = 'red';
        element.innerText = 'hello';

        requestAnimationFrame(() => {
          document.body.style.backgroundColor = 'beige';
        });
        requestAnimationFrame(() => {
          document.body.style.backgroundColor = 'orange';
        });
        requestAnimationFrame(() => {
          document.body.style.backgroundColor = 'red';
        });
      });

      const btn2 = document.querySelector('#btn2');
      const box = document.querySelector('.box');
      btn2.addEventListener('click', () => {
        box.style.backgroundColor = 'red';
        box.style.transition = 'transform 1s ease-in';
        box.style.transform = 'translateX(800px)';
        box.style.transform = 'translateX(500px)';
      });
    </script>
  </body>
</html>
